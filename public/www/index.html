<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" main="width=device-width, initial-scale=1.0" />
    <title>카카오같이가치</title>
    <!-- 아이콘 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <!-- header.css (담당자 : 박성호) -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- mainleft.css (담당자 : 김현주) -->
    <link rel="stylesheet" href="./css/mainleft.css" />
    <!-- mainright.css (담당자 : 박성호) -->
    <link rel="stylesheet" href="./css/mainright.css" />
    <!-- footer.css (담당자 : 김현주) -->
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- header.js (담당자 : 박성호) -->
    <script src="./js/header.js"></script>
    <!-- mainleftslide.js (담당자 : 김현주) -->
    <script src="./js/mainleftslide.js"></script>
    <!-- lastdonation.js (담당자 : 김현주) -->
    <script src="./js/lastdonation.js"></script>
    <!-- donationlist.js (담당자 : 김현주) -->
    <script src="./js/donationlist.js"></script>
    <!-- mainrightslide.js (담당자 : 박성호) -->
    <script src="./js/mainrightslide.js"></script>
  </head>
  <body>
    <!-- 저작권 안내 : 추후 추가 예정 -->
    <div class="wrap">
      <!-- header - start (담당자 : 박성호) -->
      <header class="header">
        <div class="header-inner">
          <div class="header-logo"></div>
          <nav class="header-menu"></nav>
          <div class="header-icon"></div>
        </div>
      </header>
      <!-- header - end -->
      <main class="main">
        <!-- main-inner -->
        <div class="main-inner">
          <!-- main 왼쪽 영역 - start (담당자 : 김현주) -->
          <section class="main-left">
            <div class="main-left-div">
              <!-- 유사한 형태(1) : last-donation -->
              <div class="last-donation cnt-money br-12">
                <h4 class="last-donation-comment">
                  마지막 기부자를 찾습니다 👀
                </h4>
                <p class="last-donation-text">
                  목표 달성까지 얼마 남지 않았어요!
                </p>
                <div class="cnt-donation-content">
                  <div class="cnt-donation-left br-12">
                    <div class="cnt-donation-money"></div>
                    <div class="cnt-donation-img"></div>
                  </div>
                  <div class="cnt-donation-right">
                    <div class="cnt-donation-sub-title">
                      <strong>
                        자립준비청년 우현이, 사회 첫걸음에 날개를 달아주세요!
                      </strong>
                      <div class="last-donation-goal">
                        <div class="bar-chart">
                          <!-- 막대 그래프 (추후 수정) -->
                        </div>
                        <!-- 추후 수정 -->
                        <div class="progress-info">
                          <div>
                            <span>5,000,000원</span>
                            <span>6,000,000원 목표</span>
                          </div>
                          <div>날짜 입력</div>
                        </div>
                      </div>
                      <div class="last-donation-btn">
                        <button type="button" class="button1">하트 응원</button>
                        <button type="button" class="button1">기부하기</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 유사한 형태(2) : donation-list-div -->
              <div class="donation-list-div"></div>
              <!-- 유사한 형태(1) : last-donation-->
              <div class="last-donation cnt-time"></div>
              <!-- 유사한 형태(2) : donation-list-div -->
              <div class="donation-list-div"></div>
              <!-- Swiper -->
              <div class="main-left-slide">
                <div class="swiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img src="" alt="" />
                    </div>
                    <div class="swiper-slide">
                      <img src="" alt="" />
                    </div>
                    <div class="swiper-slide">
                      <img src="" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- 리스트 -->
              <div class="main-donation-list"></div>
            </div>
          </section>
          <!-- main 왼쪽 영역 - end -->
          <!-- 여기부터 -->
          <!-- main 오른쪽 영역 - start (담당자 : 박성호) -->
          <section class="main-right">
            <div class="main-right-div">
              <div class="main-right-slide"></div>
              <div class="main-right-banner"></div>
              <div class="main-right-score"></div>
              <div class="main-right-news"></div>
            </div>
          </section>
          <!-- main 오른쪽 영역 - end -->
        </div>
        <!-- main-inner - end -->
      </main>
      <!-- 하단 레이아웃 -->
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-logo"></div>
          <!-- 사이트 문구 -->
          <div class="footer-info"></div>
          <div class="footer-sns">
            <!-- 사이트맵 -->
            <div class="footer-left">
              <ul class="footer-menu-list"></ul>
            </div>
            <!-- SNS 목록 -->
            <div class="footer-right">
              <ul class="footer-icon-list"></ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
