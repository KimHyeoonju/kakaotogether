<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" main="width=device-width, initial-scale=1.0" />
    <title>카카오같이가치</title>
    <!-- 아이콘 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <!-- header.css (담당자 : 박성호) -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- mainleft.css (담당자 : 김현주) -->
    <link rel="stylesheet" href="./css/mainleft.css" />
    <!-- mainright.css (담당자 : 박성호) -->
    <link rel="stylesheet" href="./css/mainright.css" />
    <!-- footer.css (담당자 : 김현주) -->
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- header.js (담당자 : 박성호) -->
    <script src="./js/header.js"></script>
    <!-- mainleftslide.js (담당자 : 김현주) -->
    <script src="./js/mainleftslide.js"></script>
    <!-- lastdonation.js (담당자 : 김현주) -->
    <script src="./js/lastdonation.js"></script>
    <!-- donationlist.js (담당자 : 김현주) -->
    <script src="./js/donationlist.js"></script>
    <!-- mainrightslide.js (담당자 : 박성호) -->
    <script src="./js/mainrightslide.js"></script>
  </head>
  <body>
    <!-- 저작권 안내 : 추후 추가 예정 -->
    <div class="wrap">
      <!-- header - start (담당자 : 박성호) -->
      <header class="header">
        <div class="header-inner">
          <div class="header-logo">
            <a href="#" class="header-logo-link">
              <img
                src="./images/logo_pc.svg"
                alt="카카오같이가치"
                class="header-logo-img"
              />
            </a>
          </div>
          <nav class="header-menu">
            <ul class="header-menu-list">
              <li><a href="#">홈</a></li>
              <li><a href="#">매달기부</a></li>
              <li><a href="#">같이기부</a></li>
              <li><a href="#">모두의행동</a></li>
              <li><a href="#">마음날씨</a></li>
              <li><a href="#">캠페인</a></li>
            </ul>
          </nav>
          <div class="header-icon">
            <ul class="header-icon-list">
              <li><a href="#">프로필</a></li>
              <li><a href="#">검색</a></li>
              <li><a href="#">메뉴</a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- header - end -->
      <main class="main">
        <!-- main-inner -->
        <div class="main-inner">
          <!-- main 왼쪽 영역 - start (담당자 : 김현주) -->
          <section class="main-left">
            <div class="main-left-div">
              <!-- 유사한 형태(1) : last-donation -->
              <div class="last-donation cnt-money"></div>
              <!-- 유사한 형태(2) : donation-list-div -->
              <div class="donation-list-div"></div>
              <!-- 유사한 형태(1) : last-donation-->
              <div class="last-donation cnt-time"></div>
              <!-- 유사한 형태(2) : donation-list-div -->
              <div class="donation-list-div"></div>
              <!-- Swiper -->
              <div class="main-left-slide">
                <div class="swiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img src="" alt="" />
                    </div>
                    <div class="swiper-slide">
                      <img src="" alt="" />
                    </div>
                    <div class="swiper-slide">
                      <img src="" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- 리스트 -->
              <div class="main-donation-list"></div>
            </div>
          </section>
          <!-- main 왼쪽 영역 - end -->
          <!-- 여기부터 -->
          <!-- main 오른쪽 영역 - start (담당자 : 박성호) -->
          <section class="main-right">
            <div class="main-right-div">
              <div class="main-right-slide">
                <div class="mr-slide-donation"></div>
                <div class="mr-slide-review"></div>
              </div>
              <div class="main-right-banner"></div>
              <div class="main-right-score"></div>
              <div class="main-right-news"></div>
            </div>
          </section>
          <!-- main 오른쪽 영역 - end -->
        </div>
        <!-- main-inner - end -->
      </main>
      <!-- 하단 레이아웃 -->
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-logo"></div>
          <!-- 사이트 문구 -->
          <div class="footer-info"></div>
          <div class="footer-sns">
            <!-- 사이트맵 -->
            <div class="footer-left">
              <ul class="footer-menu-list"></ul>
            </div>
            <!-- SNS 목록 -->
            <div class="footer-right">
              <ul class="footer-icon-list"></ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
